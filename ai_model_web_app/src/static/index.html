<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality AI - EatSafe Score Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #results {
            margin-top: 30px;
            display: none;
        }
        
        #results.show {
            display: block;
        }
        
        .result-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        
        .result-card:hover {
            transform: scale(1.02);
        }
        
        .result-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }
        
        .score-display {
            font-size: 3em;
            font-weight: 800;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
        }
        
        .anomaly-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .anomaly-badge.detected {
            background-color: #ff6b6b;
            color: white;
        }
        
        .anomaly-badge.normal {
            background-color: #51cf66;
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background-color: #ffe0e0;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .info-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Air Quality AI</h1>
        <p class="subtitle">EatSafe Score Predictor & Anomaly Detector</p>
        
        <div class="input-group">
            <label for="latitude">Enter Location Coordinates</label>
            <div class="input-wrapper">
                <input type="number" id="latitude" placeholder="Latitude (e.g., 0.3476)" step="any" required>
                <input type="number" id="longitude" placeholder="Longitude (e.g., 32.5825)" step="any" required>
                <button id="submit">Analyze</button>
            </div>
            <p class="info-text">Enter the latitude and longitude to get air quality predictions</p>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Analyzing air quality data...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div id="results">
            <h2 style="margin-bottom: 20px; color: #333;">üìä Analysis Results</h2>
            
            <div class="result-card">
                <div class="result-title">Current Air Quality</div>
                <div class="score-display" id="eatScoreNow">--</div>
                <div style="text-align: center;">
                    <span class="anomaly-badge" id="currentAnomaly">--</span>
                </div>
            </div>
            
            <div class="result-card">
                <div class="result-title">30-Minute Forecast</div>
                <div class="score-display" id="eatScoreFuture">--</div>
                <div style="text-align: center;">
                    <span class="anomaly-badge" id="futureAnomaly">--</span>
                </div>
            </div>

            <div class="result-card">
                <div class="result-title">PM 2.5 Levels in the Area</div>
                <div class="score-display" id="external_pm25">--</div>
                <div style="text-align: center;">
                    <span class="anomaly-badge">&mu;g/m<sup>3</sup></span>
                </div>
            </div>
            
            <div style="margin-top: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 10px;">
                <p style="color: #666; font-size: 0.9em;">
                    <strong>Location:</strong> <span id="coordinates">--</span>
                </p>
            </div>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
